<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-33KVSYJECE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-33KVSYJECE');

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Удобное онлайн приложение для конвертации рецептов с сохранением пропорции.
    Введите оригинальный рецепт, выберите ингредиент для пересчёта или количество порций, всё остальное приложение сделает за вас.">
  <meta name="keywords" content="посчитать пропорцию, пропорция, рецепт, кулинария, готовка, онлайн калькулятор">

  <title>Пропорцио &#8212; калькулятор для конвертации рецептов по ингредиенту или порциям</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap'); </style>

  <!-- Style -->
  <link rel="stylesheet" href="styles.css">

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
</head>
<body>
  <div id="app">
    <div id="app-header">
      <button id="command-menu" class="default-button disabled" aria-label="меню программы">Меню</button>
      <button id="command-clear" class="default-button severity-warning" aria-label="очистить таблицу">Очистить</button>
    </div>
    <div id="mode-chooser">
      <p class="caption">Задайте оригинальный рецепт. Когда он готов, выберите &laquo;Пропорция&raquo; и введите новое количество ингредиента для пересчёта всего рецепта.</p>
      <div class="toggle-wide">
        <button id="command-original-mode" class="left toggle-ison">Оригинал</button>
        <button id="command-scale-mode" class="right toggle-isoff">Пропорция</button>
      </div>
    </div>
    <div id="recipe-table">
      <div class="recipe-table-header">
        <div class="recipe-table-header-name">Ингредиент</div>
        <div class="recipe-table-header-amount">Кол-во</div>
        <div class="recipe-table-header-unit">Единица</div>
      </div>
    </div>
    <button class="ingredient-add" aria-label="добавить ингредиент"><span></span></button>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
